<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP WebClone - Home</title>
    <link rel="icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/739571e5b3270dd49b19f413b1ef148e?family=F29LT+Bukra+Regular" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <!-- Header section. -->
    <header>
        <div class="container-fluid">
            <!-- Contains logo icons -->
            <div class="logo-head">
                <div class="logo-gov">
                    <img src="./svg/government-of-dubai.svg" alt="dubai-govt-logo">
                </div>
                <div class="logo-dp">
                    <img src="./svg/dubai-police.svg" alt="dubai-police-logo">
                </div>
            </div>
            <!-- Navigation bar -->
            <div class="main-menu">
                <!-- Left section of the navigation bar -->
                <div class="left-menu-items">
                    <nav class="navbar navbar-expand-lg">
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav nav-underline">
                                <li class="nav-item">
                                    <a class="hamburger nav-link" aria-current="page" href="#"><img src="./svg/list.svg" alt=""></a>
                                </li>
                                <li class="nav-item">
                                    <a class="home nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Open Data</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Application Status</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Help & Supports</a>
                                </li>
                            </ul>
                          </div>
                      </nav>
                </div>
                <!-- Right section of the navigation bar -->
                <div class="right-menu-items">
                    <nav class="navbar navbar-expand-lg">
                        <form class="d-flex" role="search">
                            <div class="menu-search input-group">
                                <span class="input-group-text" id="basic-addon1"><img src="./svg/search.svg" alt="search-icon"></span>
                                <input class="menu-search-bar form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                                <button class="search-btn btn btn-outline-success" type="submit">Search</button>
                            </div>
                        </form>
                        <ul class="right-menu-btns navbar-nav">
                            <li class="nav-item">
                                <button class="menu-buttons">
                                    <a class="nav-link" href="#"><img class="nav-icons" src="./svg/person-wheelchair.svg" alt=""></a>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="menu-buttons">
                                    <a class="nav-link" href="#">العربية</a>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="menu-buttons">
                                    <a class="nav-link" href="#"><img class="nav-icons" src="./svg/person-circle.svg" alt="">Login</a>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main content section -->
    <div class="main-content">
        <!-- Carousel to display video and images portraying Dubai Police responsibilities -->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <video src="./videos/banner1.mp4" class="video1 d-block w-100" alt="video1" autoplay loop muted playsinline></video>
                </div>
                <div class="carousel-item">
                    <img src="./images/lostnfoundweb.jpeg" class="image2 d-block w-100" alt="image2">
                </div>
                <div class="carousel-item">
                    <img src="./images/feedback.jpg" class="image3 d-block w-100" alt="image3">
                </div>
                <div class="carousel-item">
                    <img src="./images/carsweb.jpg" class="image4 d-block w-100" alt="image4">
                </div>
                <div class="carousel-item">
                    <img src="./images/slide3.jpg" class="image5 d-block w-100" alt="image5">
                </div>
            </div>
        </div>
    </div>

    <!-- Search bar in the center of the webpage as in the original website -->
    <div class="search-bar">
        <form class="d-flex" role="search">
            <div class="content-search input-group">
                <span class="input-group-text" id="basic-addon1"><img src="./svg/search.svg" alt="search-icon"></span>
                <input class="form-control me-2" type="search" placeholder="Search for the service" aria-label="Search">
            </div>
            <button class="search-btn btn btn-outline-success" type="submit">Search</button>
        </form>
            
        <!-- Carousel indicator controls just below the search bar as in the original website -->
        <div class="carousel-controls">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
    </div>

    <!-- Services container -->
    <div class="container">
        <h5 class="service-text">What you would like to apply?</h5>
        <!-- DP Service cards -->
        <div class="service-cards">
            <div class="card col-md-4 col-lg-2">
                <a class="service-links" href="#">
                    <div class="card-body">
                        <img src="./svg/make-a-report.svg" alt="">
                        <h6 class="card-title">Reporting Services</h6>
                    </div>
                </a>
            </div>
            <div class="card col-md-4 col-lg-2">
                <a class="service-links" href="#">
                    <div class="card-body">
                        <img src="./svg/traffic-service.svg" alt="">
                        <h6 class="card-title">Traffic Services</h6>
                    </div>
                </a>
            </div>
            <div class="card col-md-4 col-lg-2">
                <a class="service-links" href="#">
                    <div class="card-body">
                        <img src="./svg/get-a-permit.svg" alt="">
                        <h6 class="card-title">Permit Services</h6>
                    </div>
                </a>
            </div>
            <div class="card col-md-4 col-lg-2">
                <a class="service-links" href="#">
                    <div class="card-body">
                        <img src="./svg/get-a-certificate.svg" alt="">
                        <h6 class="card-title">Certificate Services</h6>
                    </div>
                </a>
            </div>
            <div class="card col-md-4 col-lg-2">
                <a class="service-links" href="#">
                    <div class="card-body">
                        <img src="./svg/explore-civic-hub.svg" alt="">
                        <h6 class="card-title">Community Services</h6>
                    </div>
                </a>
            </div>
            <div class="card col-md-4 col-lg-2">
                <a class="service-links" href="#">
                    <div class="card-body">
                        <img src="./svg/explore-hemaya.svg" alt="">
                        <h6 class="card-title">Hemaya Services</h6>
                    </div>
                </a>
            </div>
        </div>
        </div>
    </div>

    <footer class="footer-section">
        <div class="footer-menu">
            <div class="footer-left col-4">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="footer-text nav-link px-2"><img class="footer-left-icons" src="./svg/emoji-smile.svg" alt=""></a></li>
                    <li class="nav-item"><a href="#" class="footer-text nav-link px-2"><img class="comp-icon" src="./images/download.png" alt=""></a></li>
                    <li class="nav-item"><a href="#" class="footer-text nav-link px-2"><img class="footer-left-icons" src="./svg/grid.svg" alt=""> Services</a></li>
                </ul>
            </div>
            <div class="footer-mid col-4">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="footer-text nav-link px-2"><img class="footer-mid-icons" src="./svg/eye.svg" alt=""> Police Eye</a></li>
                    <li class="nav-item"><a href="#" class="footer-text nav-link px-2"><img src="./svg/ecrime.svg" style="width: 60px;" alt=""></a></li>
                    <li class="nav-item"><a href="#" class="footer-text nav-link px-2"><img src="./svg/lost-found.svg" alt=""></a></li>
                </ul>
            </div>
            <div class="footer-right col-4">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img class="footer-right-icons" src="./svg/info-circle-fill.svg" alt=""> Information</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img class="footer-right-icons" src="./svg/briefcase-fill.svg" alt=""> Careers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img class="footer-right-icons" src="./svg/file-earmark-text-fill.svg" alt=""> Media</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img class="footer-right-icons" src="./svg/headset.svg" alt=""> 901</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img class="footer-right-icons" src="./svg/chat-left.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
